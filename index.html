<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS Cheatsheet</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <header>
        <h1 class="page-title">CSS Snippet Cheatsheet</h1>  
        <p>Ever have trouble recalling the exact syntax for your favorite CSS code? Give it a permanent home and add it to this page! Select any snippet below and it'll automatically select all of the code for you to copy.</p>
    </header>
    <main class="container">
        <section  class="card-column">
             <figure class="code-card">
                <h2 class="card-header">Flexbox Row</h2>
                <div>
                   <p>Use these three properties to create a flexbox row layout.</p> 
                </div>
                <pre class="code-block">
.row {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}    
                </pre>
            </figure>
        </section>
        <section class="card-column">
            <figure class="code-card">
                <h2 class="card-header">Flexbox Column</h2>
                <div>
                    <p>Use this to create a flexbox column layout.</p> 
                </div>
                <pre class="code-block">
.column {
    display: flex;
    flex-direction: column;
}
                </pre>
            </figure>
        </section>    
        <section class="card-column">
            <figure class="code-card">
                <h2 class="card-header">CSS Grid Layout</h2>
                <div>
                    <p>Build a 12-column layout using CSS Grid.</p>  
                </div>
                
                <pre class="code-block">
.grid {
    display: grid;
    width: 100%
    grid-template-columns: repeat (12, 1fr);
}
                </pre>
            </figure>
        </section>    
        <section class="card-column">
            <figure class="code-card">
                <h2 class="card-header">Linear Gradients</h2>
                <div>
                    <p>This will create a background linear gradient form top to bottom.</p>
                </div>
                <pre class="code-block">
.linear-gradient-background {
    background-image: linear-gradient (
        rgba(232, 102, 236, 0.3) 0%
        rgba(232, 102, 236, 0.6) 100%
        );
}
                </pre>
            </figure>
        </section>
        <section class="card-column">
            <figure class="code-card">
                <h2 class="card-header">Box Transition Glow</h2>
                <div>
                    <p>Use transition and box shadows to glow on hover.</p>   
                </div>
                <pre class="code-block">
.code-card .card-header {
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
}
.code-card:hover,
.code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px
rgba(232, 102, 236, 1), 0 0 15px
rgba(232, 102, 236, 1);
}
                </pre>
            </figure>
        </section>
        <section class="card-column">
            <figure class="code-card">
                <h2 class="card-header">Overlay Card With Title</h2>
                <div>
                    <p>Use position properties and negative margins to raise elements higher than their natural starting point.</p>
                </div>
                <pre class="code-block">
.card-header {
    position: relative;
    margin-top: -20px;
}
                </pre>
            </figure>
        </section>
    </main>
	<footer>
        <h3>Made with &#10084; and CSS</h3>
    </footer>
  </body>
</html>
